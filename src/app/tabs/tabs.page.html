<ion-tabs (ionTabsDidChange)="setSelectedTab()">

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="search-outline"></ion-icon>
      <ion-label [color]="selected == 'tab1' ? 'dark' : 'medium'">Explore</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="heart-outline"></ion-icon>
      <ion-label [color]="selected == 'tab2' ? 'dark' : 'medium'">Saved</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="logo-ionitron"></ion-icon>
      <ion-label [color]="selected == 'tab3' ? 'dark' : 'medium'">Trips</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-badge color="primary"></ion-badge>
      <ion-icon name="chatbox-outline"></ion-icon>
      <ion-label [color]="selected == 'tab4' ? 'dark' : 'medium'">Inbox</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab5">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label [color]="selected == 'tab5' ? 'dark' : 'medium'">Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
